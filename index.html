<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTO Translation Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BTO Translation Team</h1>
  </header>

  <main id="gallery" class="gallery"></main>

  <footer>
    <p>Â© Beyond The Oblivion </p>
  </footer>

  <script>
    async function loadWorks() {
      try {
        const res = await fetch('works.json');
        const works = await res.json();
        const gallery = document.getElementById('gallery');

        works.forEach(work => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="reader.html?path=${encodeURIComponent(work.path)}">
              <img src="${work.cover}" alt="${work.title}" />
              <h2>${work.title}</h2>
            </a>
          `;
          gallery.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading works.json:', err);
      }
    }

    loadWorks();
  </script>
</body>
</html>
