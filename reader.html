<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader | BTO Translation Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title">Loading...</h1>
    <a href="index.html" class="back-btn">← Back</a>
  </header>

  <main id="reader" class="reader"></main>

  <footer>
    <p>© Beyond The Oblivion</p>
  </footer>

  <script>
    async function loadReader() {
      const params = new URLSearchParams(window.location.search);
      const path = params.get('path');
      if (!path) {
        document.getElementById('title').innerText = 'Invalid link';
        return;
      }

      try {
        const res = await fetch('works.json');
        const works = await res.json();
        const work = works.find(w => w.path === path);

        if (work) document.getElementById('title').innerText = work.title;

        const reader = document.getElementById('reader');
        for (let i = 1; i <= 200; i++) {
          const num = String(i).padStart(3, '0');
          const img = `${path}/${num}.jpg`;
          const check = await fetch(img, { method: 'HEAD' });
          if (!check.ok) break;
          const el = document.createElement('img');
          el.src = img;
          reader.appendChild(el);
        }
      } catch (err) {
        console.error('Error loading reader:', err);
      }
    }

    loadReader();
  </script>
</body>
</html>
