<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reader ‚Äî Beyond The Oblivion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #e6e6e6;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #222;
    }
    header {
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header a {
      color: #6c3cc9;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
    }
    aside {
      flex: 1 1 280px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      height: fit-content;
    }
    .meta-cover img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }
    .meta h2 {
      font-size: 20px;
      margin: 8px 0;
    }
    .meta .sub {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .tags {
      margin-top: 8px;
    }
    .tag {
      display: inline-block;
      background: #f0f0f0;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 13px;
      margin: 2px;
    }
    .reader {
      flex: 3 1 700px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .page {
      text-align: center;
      margin-bottom: 20px;
    }
    .page img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
    }
    .page-num {
      font-size: 13px;
      color: #888;
      margin: 6px 0;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin: 20px 0;
    }

    /* Mobile friendly */
    @media (max-width: 800px) {
      main { flex-direction: column; }
      aside, .reader { width: 92%; margin: auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Beyond The Oblivion</h1>
    <a href="index.html">üè† Home</a>
  </header>

  <main>
    <aside id="sidebar">
      <div class="meta-cover" id="cover"></div>
      <div class="meta" id="meta"></div>
    </aside>

    <section class="reader" id="reader"></section>
  </main>

  <footer>¬© Beyond The Oblivion 2025</footer>

  <script>
  async function loadReader() {
    const url = new URL(window.location.href);
    const path = url.searchParams.get('path');
    const res = await fetch('works.json');
    const works = await res.json();
    const work = works.find(w => w.path === path);

    const meta = document.getElementById('meta');
    const coverDiv = document.getElementById('cover');
    const readerDiv = document.getElementById('reader');

    if (!work) {
      meta.innerHTML = "<p>Work not found.</p>";
      return;
    }

    coverDiv.innerHTML = `<img src="${work.cover}" alt="Cover">`;
    meta.innerHTML = `
      <h2>${work.title}</h2>
      <div class="sub">
        ${work.artist ? "Artist: " + work.artist + "<br>" : ""}
        ${work.language ? "Language: " + work.language : ""}
      </div>
      <div class="tags">${(work.tags || []).map(t=>'<span class="tag">'+t+'</span>').join(' ')}</div>
    `;

    work.pages.forEach((page, i) => {
      const wrap = document.createElement('div');
      wrap.className = 'page';
      wrap.innerHTML = `
        <img src="${work.path}/${page}" alt="Page ${i+1}">
        <div class="page-num">Page ${i+1} / ${work.pages.length}</div>
      `;
      readerDiv.appendChild(wrap);
    });
  }
  loadReader();
  </script>
</body>
</html>
