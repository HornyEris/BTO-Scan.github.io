<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reader ‚Äî Beyond The Oblivion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ddd;
      font-family: sans-serif;
      margin: 0;
    }
    header {
      background: #2c2c2c;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      color: #fff;
    }
    header a {
      color: #b57aff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 16px;
    }
    .page {
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
    }
    .page img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      padding: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Loading...</h1>
    <a href="index.html">üè† Home</a>
  </header>
  <main id="reader"></main>
  <footer>¬© Beyond The Oblivion 2025</footer>

  <script>
  async function loadWork() {
    const url = new URL(window.location.href);
    const path = url.searchParams.get('path');
    const res = await fetch('works.json');
    const works = await res.json();
    const work = works.find(w => w.path === path);
    const container = document.getElementById('reader');
    const title = document.getElementById('title');
    if (!work) {
      container.innerHTML = "<p>Work not found.</p>";
      return;
    }
    title.textContent = work.title;
    work.pages.forEach(page => {
      const div = document.createElement('div');
      div.className = 'page';
      const img = document.createElement('img');
      img.src = `${work.path}/${page}`;
      img.alt = page;
      div.appendChild(img);
      container.appendChild(div);
    });
  }
  loadWork();
  </script>
</body>
</html>
